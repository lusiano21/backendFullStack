<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./logo.jpg" />
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./logo.jpg" alt="logo" style="height: 4rem;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-around" style="width: 100%;">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <form action="/api/sessions/user" method="post" class="row g-3 justify-content-around">
        <div class="col-md-5">
          <label for="exampleInputUser" class="form-label">Usuario</label>
          <input type="text" name="nombre" class="form-control" id="exampleInputUser" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Porfavor ingrese su usuario</div>
        </div>
        <div class="col-md-5">
          <label for="exampleInputLastName" class="form-label">Apellido</label>
          <input type="text" name="apellido" class="form-control" id="exampleInputLastName">
        </div>
        <div class="col-md-5">
            <label for="validationCustomEmail" class="form-label">Gmail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" name="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        <div class="col-md-5">
          <label for="exampleInputAge" class="form-label">Edad</label>
          <input type="number" name="edad" class="form-control" id="exampleInputAge" aria-describedby="ageHelp">
          <div id="ageHelp" class="form-text">Recuerda que tienes que ser mayor de edad</div>
        </div>
        <div class="col-md-5">
          <label for="exampleInputDni" class="form-label">DNI</label>
          <input type="number" name="dni" class="form-control" id="exampleInputDni">

        </div>
        <div class="col-md-5">
          <label for="exampleInputPassword" class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text">Mientas mas caracteres tenga la contraseña mas segura va a ser</div>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupFile01">Upload</label>
          <input type="file" class="form-control" id="inputGroupFile01">
        </div>        
        <div class="col-12 d-flex justify-content-center">
        <div>
        <button type="submit" class="d-inline p-2 btn btn-primary ">Subir Formulario</button>
        </div>
        </div>
      </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="./JavaScript/index.js"> </script>

    </body>
</html>
